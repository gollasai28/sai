<html>
    <head>
        <title> list tags</title>
</head>
<body>
    <ol type="A" reversed>
        <li>home</li>
        <li>about</li>
        <li>profile</li>
        <li>contact</li>
        </ol>
        <ol type="a">
            <li>home</li>
            <li>about</li>
            <li>profile</li>
            <li>contact</li>
            </ol>
            <ol type="i">
                <li>home</li>
                <li>about</li>
                <li>profile</li>
                <li>contact</li>
                </ol>
                <ol type="1">
                    <li>home</li>
                    <li>about</li>
                    <li>profile</li>
                    <li>contact</li>
                    </ol>
         </body>           
        </html>
